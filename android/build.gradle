buildscript {
    ext {
        agp_version = '8.7'
        agp_version1 = '8.7'
        agp_version2 = '8.7.0'
        agp_version3 = '8.7.0'
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
